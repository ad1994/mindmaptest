<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>jsMind</title>
    <link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
    <style type="text/css">
        #jsmind_container{
            width:800px;
            height:500px;
            border:solid 1px #ccc;
            /*background:#f4f4f4;*/
            background:#f4f4f4;
        }
    </style>

<body>
<div id="jsmind_container"></div>
<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript" src="../js/jsmind.draggable.js"></script>
<script type="text/javascript">
    function load_jsmind(){
        var mind = {
            "meta":{
                "name":"demo",
                "author":"hizzgdev@163.com",
                "version":"0.2",
            },
            "format":"node_array",
            "data":[
                {"id":"root", "isroot":true, "topic":"jsMind", "lnk":"www.google.com"},

                {"id":"sub1", "parentid":"root", "topic":"sub1", "lnk":"www.google.com"},
                {"id":"sub11", "parentid":"sub1", "topic":"sub11", "lnk":"www.google.com"},
                {"id":"sub12", "parentid":"sub1", "topic":"sub12", "lnk":"www.google.com"},
                {"id":"sub13", "parentid":"sub1", "topic":"sub13", "lnk":"www.google.com"},

                {"id":"sub2", "parentid":"root", "topic":"sub2", "lnk":"www.google.com"},
                {"id":"sub21", "parentid":"sub2", "topic":"sub21", "lnk":"www.google.com"},
                {"id":"sub22", "parentid":"sub2", "topic":"sub22", "lnk":"www.google.com"},

                {"id":"sub3", "parentid":"root", "topic":"sub3", "lnk":"www.google.com"},
            ]
        };
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary'
        }
        var jm = jsMind.show(options,mind);
        // jm.set_readonly(true);
        // var mind_data = jm.get_data();
        // alert(mind_data);
    }

    load_jsmind();
</script>
</body>
</html>
